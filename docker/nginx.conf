server {
    listen 80;
    server_name _;  # 使用默认的服务器名

    # 设置文件上传最大限制
    client_max_body_size 10M;

    # 指定静态文件目录
    root /usr/share/nginx/html;  # 对应容器中的静态文件目录
    index index.html index.htm;

    # 前端静态资源路径
    location / {
        try_files $uri $uri/ =404;  # 尝试加载文件，若找不到则返回 404
    }

    # 后端 API 请求路径代理到后端服务
    location /api/ {
        proxy_pass http://localhost:8008;  # 假设后端监听在 8008 端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查接口（可选）
    location /healthz {
        access_log off;
        return 200 'ok';
    }

    # 错误页面定制
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
